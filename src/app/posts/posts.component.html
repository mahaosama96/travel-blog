<div class="container">
    <div class="col-xs-12">
        <div class="card" *ngFor="let post of postsService.posts;let i= index">
            <img class="pull-left" [src]="post.imgPath">
            <a style="text-decoration: none; color: rgba(0, 0, 0, 0.856);"
            [routerLink]="['/post-detail', i]">
                <h3>{{post.title | titlecase}}</h3>
            </a>
                <span>Written by {{post.author}} </span>
                <br>
                <span>Date published: {{post.date | date: 'dd/MM/yyyy'}}</span>
                <article>{{post.details}}</article>
            <div class="btn-group">
                <button mat-button  aria-hidden="false">
                    <mat-icon>thumb_up</mat-icon>Like
                </button>
                <button mat-button>
                    <mat-icon>share</mat-icon>Share
                </button>
            </div>
        </div>
    </div>
</div>
